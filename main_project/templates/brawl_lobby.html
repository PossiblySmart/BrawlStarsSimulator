<body style="background-attachment:fixed" topmargin="0">
    <table>
        <tr>

            <td class="brawl_icon"></td>
            <td class="nickname">
            <strong class="nick">
                <script>
                    var text="{{ nickname }}" // YOUR TEXT
                    var speed=80 // SPEED OF FADE

                    // ********** LEAVE THE NEXT BIT ALONE!


                    if (document.all||document.getElementById){
                    document.write('<span id="highlight">' + text + '</span>')
                    var storetext=document.getElementById? document.getElementById("highlight") : document.all.highlight
                    }
                    else
                    document.write(text)
                    var hex=new Array("00","14","28","3C","50","64","78","8C","A0","B4","C8","DC","F0")
                    var r=1
                    var g=1
                    var b=1
                    var seq=1
                    function changetext(){
                    rainbow="#"+hex[r]+hex[g]+hex[b]
                    storetext.style.color=rainbow
                    }
                    function change(){
                    if (seq==6){
                    b--
                    if (b==0)
                    seq=1
                    }
                    if (seq==5){
                    r++
                    if (r==12)
                    seq=6
                    }
                    if (seq==4){
                    g--
                    if (g==0)
                    seq=5
                    }
                    if (seq==3){
                    b++
                    if (b==12)
                    seq=4
                    }
                    if (seq==2){
                    r--
                    if (r==0)
                    seq=3
                    }
                    if (seq==1){
                    g++
                    if (g==12)
                    seq=2
                    }
                    changetext()
                    }
                    function starteffect(){
                    if (document.all||document.getElementById)
                    flash=setInterval("change()",speed)
                    }
                    starteffect()
                </script>
            </strong>
            </td>
            <td>
                <img class="coins" src="https://vignette.wikia.nocookie.net/brawlstars/images/6/6d/Coin.png/revision/latest/scale-to-width-down/340?cb=20200503165030" width="70px;">
            </td>
            <td class="coin_holder">
                {{ coins }}
            </td>
        </tr>
        <tr>

            <td class="trophy_icon"></td>
            <td class="trophies">{{ trophies }}</td>
        </tr>
        <tr>
            <td class="brawlers_td">
                <strong class="your_brawlers">
                    <a class="brawlers_href" href="{{ url_for('your_brawlers', brawlers=brawlers, len_brawlers=len_brawlers, nickname=nickname, password=password) }}">Brawlers</a>
                </strong>
            </td>
        </tr>
    </table><br><br>

    <table>
        <tr>
            {% if tokens < 20 %}
            <td>
                <img class="boxes" align="bottom" src="https://houseofbrawlers.com/r/brawl-stars/images/resize/bbox-small-full-closed.197x199q50.png" width="150px" border="3">
            </td>
            {% elif tokens >= 20 %}
            <td>
                <a href="{{ url_for('get_brawler', nickname=nickname, password=password) }}"><img class="boxes" align="bottom" src="https://houseofbrawlers.com/r/brawl-stars/images/resize/bbox-small-full-closed.197x199q50.png" width="150px" border="3"></a>
            </td>
            {% endif %}
            {% if coins < 200 %}
            <td>
                <img class="big_boxes" align="bottom" src="https://wegamers.176.com/GameIM/Msg/Image/ffedbfdd906c47a9e52fcf717cbd3cf1_3_76526" width="155px" border="3">
            </td>
            {% elif coins >= 200 %}
            <td>
                <a href="{{ url_for('get_big', nickname=nickname, password=password) }}"><img class="big_boxes" align="bottom" src="https://wegamers.176.com/GameIM/Msg/Image/ffedbfdd906c47a9e52fcf717cbd3cf1_3_76526" width="155px" border="3"></a>
            </td>
            {% endif %}

            <td>
                <a href="{{ url_for('play', nickname=nickname, password=password) }}"><img class="play_button" src="https://opengameart.org/sites/default/files/PlayButtonHighlight.png" width="300px"></a>
            </td>
        </tr>
        <tr>
            <td>
                <p class="how_many_tokens">{{ tokens }} / 20</p>
            </td>
            <td class="coin_price">
                x200 Coins
            </td>
        </tr>
    </table>
